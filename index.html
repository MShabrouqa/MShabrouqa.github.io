<script>
function hitWebsite(url, button) { 
    var $button = $(button);
    $button.button('loading');
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) { $button.button('reset'); if (xhr.status === 200) {console.log(xhr.responseText);}
            else {console.error("Error:", xhr.status);}}};
    xhr.send();}
</script>
